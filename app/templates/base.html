<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "DishList" }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}" />
  </head>
  <body class="bg-light min-vh-100 d-flex flex-column">
    <nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm">
      <div class="container">
        <span class="navbar-brand fw-semibold">DishList</span>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-primary" href="{{ url_for('home') }}">Potluck Table</a>
          <a class="btn btn-primary" href="{{ url_for('add_form') }}">Add a Dish</a>
        </div>
      </div>
    </nav>

    <main class="flex-grow-1">
      <div class="container py-5">
        {% block content %}{% endblock %}
      </div>
    </main>

    <footer class="bg-white border-top py-3 text-center small text-muted">
      Potluck magic, powered by DishList.
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

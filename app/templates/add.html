{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <p class="text-uppercase small text-muted mb-1">Share your dish</p>
        <h1 class="h3 mb-4">Tell everyone what you're bringing</h1>
        <form method="post" action="{{ url_for('add_submission') }}">
          <div class="mb-3">
            <label for="contributor" class="form-label">Your name</label>
            <input type="text" class="form-control" id="contributor" name="contributor" placeholder="Alex Chef" required />
          </div>
          <div class="mb-3">
            <label for="dish_name" class="form-label">Dish name</label>
            <input type="text" class="form-control" id="dish_name" name="dish_name" placeholder="Lemon Herb Pasta" required />
          </div>
          <div class="mb-3">
            <label for="dish_type" class="form-label">Dish type</label>
            <select class="form-select" id="dish_type" name="dish_type" required>
              {% for dish_type in dish_types %}
                <option value="{{ dish_type }}">{{ dish_type }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="allergens" class="form-label">Dish Allergens</label>
            <textarea class="form-control" id="allergens" name="allergens" rows="2" placeholder="e.g., contains peanuts, contains dairy"></textarea>
            <div class="form-text">Separate allergens with commas so guests can scan quickly.</div>
          </div>
          <div class="mb-3">
            <span class="form-label d-block mb-2">Dish dietary callouts</span>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="vegan" name="vegan" value="on" />
              <label class="form-check-label" for="vegan">Vegan</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="vegetarian" name="vegetarian" value="on" />
              <label class="form-check-label" for="vegetarian">Vegetarian</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="gluten_free" name="gluten_free" value="on" />
              <label class="form-check-label" for="gluten_free">Gluten-free</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="dairy_free" name="dairy_free" value="on" />
              <label class="form-check-label" for="dairy_free">Dairy-free</label>
            </div>
          </div>
          <div class="mb-4">
            <label for="notes" class="form-label">Extra notes</label>
            <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Goes great with crunchy bread"></textarea>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <a class="btn btn-outline-secondary" href="{{ url_for('home') }}">Back to list</a>
            <button type="submit" class="btn btn-primary btn-lg">Add to the potluck</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
